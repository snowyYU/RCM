<div class="page-location">
  <a class="page-location-item"><i class="page-location-icon glyphicon glyphicon-briefcase"></i>审批事项<i class="pad-l-min fa fa-angle-right"></i></a>
  <a class="page-location-item active">会员认证详情<i class="pad-l-min fa fa-angle-right"></i></a>
</div>
<div class="wrapper">
  <form #form>
    <section >
      <div class="clearfix ">
        <div class="col-md-6">
          <label class="label-control label-special-w" for="geustName">申请ID:</label>
          <div class="col-md-8 m-t-xs">
            {{creditAuthId}}
          </div>
        </div>
        <div class="col-md-6 ">
          <label class="label-control label-special-w">申请时间:</label>
          <div class="col-md-8 m-t-xs">
            {{createTime}}
          </div>
        </div>
      </div>
    </section>
    <section class="wrapper bg-white">
      <div class="form-group clearfix row">
        <div class="col-md-6">
          <label class="label-control label-special-w" for="geustName">会员名称:</label>
          <div class="col-md-8 m-t-xs">
            {{memberName}} ({{memberId}})
          </div>
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="label-control label-special-w">申请产品:</label>
        <div class="col-md-4 m-t-xs">
          {{productName}}
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="label-control label-special-w">产品类别:</label>
        <div class="col-md-4 m-t-xs">
          {{productTypeName}}
        </div>
      </div>
      <div class=" clearfix">
        <label class="label-control label-special-w" for="geustName">服务经理:</label>
        <div class="col-md-4 m-t-xs">
          {{serviceMan}}
        </div>
      </div>
    </section>
    <section class="wrapperForTwo ">
      <div class="p-t col-md-6 bg-white wrapperTwoLeft">
        <div class="form-group clearfix m-t">
          <label for="" class="label-control label-special-w">申请额度:</label>
          <div class="col-md-8 m-t-xs">
            {{addCreditValue | yuanFormat}} 元
          </div>
        </div>
        <div class="form-group clearfix">
          <label for="" class="label-control label-special-w">原授信额度:</label>
          <div class="col-md-8 m-t-xs">
            {{oldCreditValue | yuanFormat}} 元
          </div>
        </div>
        <div class="form-group clearfix form-inline">
          <label for="" class="label-control label-special-w">有效期:</label>
          <div class="col-md-8 m-t-xs">
            {{expiryDateBegin}} 至 {{expiryDateEnd}} 
            
          </div>
        </div>
      </div>
      <div class="col-md-6 bg-white wrapperTwoRight">
        <div class="form-group clearfix m-t">
          <label for="" class="label-control label-special-w">申请原因:</label>
          <div class="col-md-8 m-t-xs">
            {{authRemark}}
          </div>
        </div>
        
      </div>
    </section>
    
    <section class="wrapper bg-white m-t">
      <div class="form-group clearfix">
        <label class="label-control label-special-w">审核人:</label>
        <div class="col-md-4 m-t-xs">
          {{auditBy}}
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="label-control label-special-w">审核意见:</label>
        <div class="col-md-4 m-t-xs">
          {{auditRemark}}
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="label-control label-special-w">审核时间:</label>
        <div class="col-md-4 m-t-xs">
          {{auditDate}}
        </div>
      </div>
    </section>

    <section class="wrapper">
      <div class="col-md-12 text-center">
        <button class="btn btn-defualt" (click)="back()">返回</button>
        
      </div>
    </section>
  </form>
</div>
