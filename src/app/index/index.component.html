<root-container [headerFixed]="setting.headerFixed" [asideFixed]="setting.asideFixed" [asideFolded]="setting.asideFolded" [asideDock]="setting.asideDock" [container]="setting.container" [offScreen]="setting.offScreen">
  <header theme="cerulean">
    <a class="sys-name hidden-xs" routerLink="/home">
    </a>
    <a class="btn-toggle-aside" (click)="toggleOffScreen()">
    <i class="fa fa-reorder"></i>
    </a>
    <a class="sys-name-xs" routerLink="/home">风控管理系统</a>
    <div class="dropdown user-box" toggleClass="open" [opt-revokable]="true">
      <a class="dropdown-toggle clear">
      <i class="fa fa-user pad-r-xxs"></i><span class="hidden-xs">{{userName}}</span> <b class="caret"></b>
      </a>
      <ul class="dropdown-menu animated fadeInRight w">
        <li>
          <a routerLink="/modifyPassword">
          <span class="label bg-info pull-right"></span>
          修改密码
          </a>
        </li>
        <li>
          <a (click)="logOut()">退出登录</a>
        </li>
      </ul>
    </div>
  </header>
  <aside-left theme="cerulean-outline">
    <nav-wrap>

          <sub-nav-item text="用款审批" link="/check/use" *ngIf="authRoleService.fnIn(['13'])"></sub-nav-item>
          <sub-nav-item text="展期审批" link="/check/spread" *ngIf="authRoleService.fnIn(['13'])"></sub-nav-item>
      </nav-item>
